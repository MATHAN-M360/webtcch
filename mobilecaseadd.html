<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Case Management</title>
</head>
<body>
  <h1>Mobile Case Manager</h1>
  
  <form id="caseForm">
    <input type="text" id="company" placeholder="Mobile Company" required>
    <input type="text" id="model" placeholder="Mobile Model" required>
    <input type="number" id="price" placeholder="Price" required>
    <input type="text" id="color" placeholder="Case Color" required>
    <button type="submit">Add Case</button>
  </form>

  <h2>All Mobile Cases</h2>
  <ul id="caseList"></ul>

  <script src="mobcase.js"></script>
</body>
</html>
