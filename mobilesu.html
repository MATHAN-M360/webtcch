<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Brands</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .brand-list {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .brand {
            background-color: white;
            border: 2px solid #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 150px;
        }

        .brand img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .brand h2 {
            font-size: 20px;
            color: #333;
        }
 

    <h1 style="text-align: center;">Popular Phone Brands</h1>

    <div class="brand-list">
        <!-- Samsung -->
        <div class="brand">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Samsung_logo_2015.svg" alt="Samsung Logo">
            <h2>Samsung</h2>
        </div>

        <!-- iPhone -->
        <div class="brand">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Apple_logo_%28black%29.svg/1200px-Apple_logo_%28black%29.svg.png" alt="iPhone Logo">
            <h2>iPhone</h2>
        </div>

        <!-- Realme -->
        <div class="brand">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Realme_logo.svg/1200px-Realme_logo.svg.png" alt="Realme Logo">
            <h2>Realme</h2>
        </div>

        <!-- Poco -->
        <div class="brand">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Poco_Logo_2021.png" alt="Poco Logo">
            <h2>Poco</h2>
        </div>
    </div>

</body>
</html>
